<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Full Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Username: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Email : </b></label> {{user.email}}
  </div>  
  <div>
    <label><b>Role : </b></label> {{user.role}}
  </div>  
</div>
